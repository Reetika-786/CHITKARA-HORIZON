<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Sign Up</title>
    <link rel="stylesheet" href="logn.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" class="form-box">
            <h1>Sign Up for Spotify</h1>
            <div>
                <label for="name">Enter Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div>
                <label for="email">Enter Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div>
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div>
                <label for="c_password">Confirm Password</label>
                <input type="password" id="c_password" name="c_password" required>
                <div class="error" id="c_passwordError"></div>
            </div>
            <div>
                <label for="phone">Enter Phone</label>
                <input type="text" id="phone" name="phone" required>
                <div class="error" id="phoneError"></div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="logn.html">Log in</a>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
