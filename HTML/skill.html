  <body>
      <h1>SKILLVERSE</h1>
      <div class="club-grid"></div> <!-- Empty div for clubs -->

          <div class="footer">

              <p>Punjab 140 401</p>
          </div>
          <div class="footer">
              <h5>ADMISSIONS OFFICE</h5>
              <p>Unit No. A 201-202</p>
              <p>Elante Mall Office Complex</p>
              <p>Industrial Area Phase 1</p>

          </div>
          <div class="footer">
              <h5>CHITKARA INFORMATION CENTER</h5>
              <p>SCO 160-161,Sector 9-C</p>
              <p>Chandigarh 160 009</p>
          </div>
          <div class="social-icons">
              <a href="https://www.facebook.com/ChitkaraU" target="_blank">
                  <img src="https://th.bing.com/th/id/OIP.ad0WD6VQlIwgcfn7taSHyQHaHa?rs=1&pid=ImgDetMain" alt="">
              </a>
              <a href="https://twitter.com/chitkarau" target="_blank">
                  <img src="https://th.bing.com/th/id/OIP.zbPcXa9Yqki-cOH3lhlycAHaHu?rs=1&pid=ImgDetMain" alt="">
              </a>
              <a href="https://www.linkedin.com/edu/school?id=43021" target="_blank">

              </a>
          </div>
      </div>
  
      <script>
          document.addEventListener("DOMContentLoaded", function() {
              fetch('../JS/skill.json')
                  .then(response => response.json())
                  .then(data => {
                      const clubGrid = document.querySelector('.club-grid');
                      data.forEach(club => {
                          const clubItem = document.createElement('div');
                          clubItem.className = 'club-item';
                          clubItem.innerHTML = `
                              <img src="${club.image}" alt="${club.title} Image">
                              <div class="club-info">
                                  <h2>${club.title}</h2>
                                  <p>${club.description}</p>
                              </div>
                          `;
                          clubGrid.appendChild(clubItem);
                      });
                  })
                  .catch(error => console.error('Error fetching data:', error));
          });
      </script>
  </body>
  </html>
